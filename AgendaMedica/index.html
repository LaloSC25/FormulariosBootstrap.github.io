
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita Médica</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    


</head>
<body class="bg-light min-vh-100 d-flex align-items-center justify-content-center p-3">


    <div class="card shadow-lg w-100 form-container border-0 rounded-4">

        <div class="card-header card-header-custom rounded-top-4 py-3">
            <h2 class="h5 text-center my-1">Agendamiento de Citas</h2>
        </div>
        

        <div class="card-body p-4 p-md-5">
            <p class="text-muted text-center mb-4">Complete la información requerida para solicitar su cita.</p>

            <form>

                <div class="row mb-3">

                    <div class="col-md-8 mb-3 mb-md-0">
                        <label for="patient_name" class="form-label">Nombre del paciente</label>
                        <input type="text" id="patient_name" name="patient_name" placeholder="Nombre completo" required
                            class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label for="age" class="form-label">Edad</label>
                        <input type="number" id="age" name="age" placeholder="Ej: 30" min="1" max="120" required
                            class="form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="consultation_type" class="form-label">Tipo de consulta</label>
                    <select id="consultation_type" name="consultation_type" required
                        class="form-select">
                        <option value="" disabled selected>Seleccione el tipo de atención...</option>
                        <option value="medicina_general">Medicina General</option>
                        <option value="especialidad">Especialidad (Indicar en síntomas)</option>
                        <option value="control">Control de seguimiento</option>
                        <option value="emergencia">Urgencia / Emergencia</option>
                    </select>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <label for="appointment_date" class="form-label">Fecha</label>
                        <input type="date" id="appointment_date" name="appointment_date" required
                            class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label for="appointment_time" class="form-label">Hora preferida</label>
                        <input type="time" id="appointment_time" name="appointment_time" required
                            class="form-control">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="main_symptoms" class="form-label">Síntomas principales y motivo de la consulta</label>
                    <textarea id="main_symptoms" name="main_symptoms" rows="4" placeholder="Describa brevemente sus síntomas o el motivo de la cita..." required
                        class="form-control"></textarea>
                </div>

                <div>
                    <button type="submit"
                        class="btn btn-success w-100 fw-semibold py-2 rounded-2 shadow-sm">
                        Agendar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Empleo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body class="bg-light min-vh-100 d-flex align-items-center justify-content-center p-3">


    <div class="card shadow-lg w-100 form-container border-0 rounded-4">

        <div class="card-header card-header-custom rounded-top-4 py-3 text-center">
            <h2 class="h5 my-1">Formulario de Solicitud de Empleo</h2>
        </div>
        

        <div class="card-body p-4 p-md-5">
            <p class="text-muted text-center mb-4">Complete la siguiente información para aplicar a nuestras vacantes.</p>

            <form>

                <h6 class="border-bottom pb-2 mb-4 text-primary">Información de Contacto</h6>

                <div class="row mb-3">

                    <div class="col-md-7 mb-3 mb-md-0">
                        <label for="full_name" class="form-label">Nombre completo</label>
                        <input type="text" id="full_name" name="full_name" placeholder="Ej: Ana López" required
                            class="form-control">
                    </div>


                    <div class="col-md-5">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required
                            class="form-control">
                    </div>
                </div>


                <div class="row mb-4">

                    <div class="col-md-6 mb-3 mb-md-0">
                        <label for="phone" class="form-label">Teléfono</label>
                        <input type="tel" id="phone" name="phone" placeholder="Ej: +52 55 1234 5678" required
                            class="form-control">
                    </div>
                    

                    <div class="col-md-6">
                        <label for="cv_file" class="form-label">Subir CV (Máx. 5MB, PDF)</label>
                        <input type="file" id="cv_file" name="cv_file" required
                            class="form-control form-control-file">
                    </div>
                </div>

                <h6 class="border-bottom pb-2 mb-4 text-primary">Detalles de la Aplicación</h6>

                <div class="row mb-4">

                    <div class="col-md-7 mb-3 mb-md-0">
                        <label for="job_position" class="form-label">Puesto solicitado</label>
                        <input type="text" id="job_position" name="job_position" placeholder="Ej: Desarrollador Senior" required
                            class="form-control">
                    </div>

                    <div class="col-md-5">
                        <label for="salary_expectation" class="form-label">Expectativa salarial (Mensual)</label>
                        <input type="text" id="salary_expectation" name="salary_expectation" placeholder="Ej: $30,000 MXN" required
                            class="form-control">
                    </div>
                </div>


                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary py-2 fw-semibold rounded-3 shadow-sm">
                        Enviar solicitud
                    </button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

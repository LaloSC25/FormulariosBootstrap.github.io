<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

</head>
<body class="bg-light min-vh-100 d-flex align-items-center justify-content-center p-3">

    <div class="card shadow-lg p-4 p-md-5 w-100 form-container border-0 rounded-3">
        <h1 class="h3 text-dark text-center mb-4 fw-bold">Contáctanos</h1>
        <p class="text-muted text-center mb-4">Envíanos tu consulta y te responderemos a la brevedad posible.</p>


        <form>
            <div class="mb-3">
                <label for="full_name" class="form-label">Nombre completo</label>
                <input type="text" id="full_name" name="full_name" placeholder="Ej: Juan Pérez" required
                    class="form-control rounded-2">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required
                    class="form-control rounded-2">
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label">Tema de contacto</label>
                <select id="subject" name="subject" required
                    class="form-select rounded-2">
                    <option value="" disabled selected>Selecciona un tema...</option>
                    <option value="soporte">Soporte Técnico</option>
                    <option value="ventas">Consulta de Ventas</option>
                    <option value="feedback">Comentarios y Sugerencias</option>
                    <option value="otros">Otros</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje aquí..." required
                    class="form-control rounded-2"></textarea>
            </div>

            <div class="mb-4 form-check">
                <input id="newsletter" name="newsletter" type="checkbox"
                    class="form-check-input">
                <label for="newsletter" class="form-check-label text-muted user-select-none">
                    Deseo recibir el boletín de noticias (newsletter)
                </label>
            </div>

            <div>
                <button type="submit"
                    class="btn btn-primary w-100 fw-semibold py-2 rounded-2">
                    Enviar mensaje
                </button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

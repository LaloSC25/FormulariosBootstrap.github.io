<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación de Servicio</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

</head>
<body class="bg-light min-vh-100 d-flex align-items-center justify-content-center p-3">


    <div class="card shadow-lg w-100 form-container border-0 rounded-4">
        <div class="card-header card-header-custom rounded-top-4 py-3 text-center">
            <h2 class="h5 my-1">Encuesta de Satisfacción</h2>
            <small class="opacity-75">Tu opinión nos ayuda a mejorar</small>
        </div>
        

        <div class="card-body p-4 p-md-5">
            <form>

                <div class="mb-3">
                    <label for="name" class="form-label">Nombre <span class="text-muted fw-light">(Opcional)</span></label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre"
                        class="form-control rounded-3">
                </div>


                <div class="mb-4">
                    <label for="area" class="form-label">Área a evaluar</label>
                    <select id="area" name="area" required
                        class="form-select rounded-3">
                        <option value="" disabled selected>Selecciona un departamento...</option>
                        <option value="atencion">Atención al Cliente</option>
                        <option value="soporte">Soporte Técnico</option>
                        <option value="limpieza">Limpieza e Instalaciones</option>
                        <option value="tienda">Experiencia en Tienda</option>
                        <option value="envios">Envíos y Logística</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label d-block text-center mb-2">Calificación del Servicio</label>
                    <div class="d-flex justify-content-between small text-muted px-1 mb-1">
                        <span>Muy Malo</span>
                        <span>Excelente</span>
                    </div>
                    
                    <div class="btn-group w-100 rating-group" role="group" aria-label="Escala de calificación 1 a 5">
                        
                        <input type="radio" class="btn-check" name="rating" id="rating1" value="1" autocomplete="off" required>
                        <label class="btn btn-outline-primary" for="rating1">1</label>

                        <input type="radio" class="btn-check" name="rating" id="rating2" value="2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="rating2">2</label>

                        <input type="radio" class="btn-check" name="rating" id="rating3" value="3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="rating3">3</label>

                        <input type="radio" class="btn-check" name="rating" id="rating4" value="4" autocomplete="off">
                        <label class="btn btn-outline-primary" for="rating4">4</label>

                        <input type="radio" class="btn-check" name="rating" id="rating5" value="5" autocomplete="off">
                        <label class="btn btn-outline-primary" for="rating5">5</label>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="comments" class="form-label">Comentarios o sugerencias</label>
                    <textarea id="comments" name="comments" rows="3" placeholder="Cuéntanos más sobre tu experiencia..." required
                        class="form-control rounded-3"></textarea>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary py-2 fw-semibold rounded-3 shadow-sm">
                        Enviar evaluación
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
